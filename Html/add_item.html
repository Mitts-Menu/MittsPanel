<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yeni Ürün Ekle</title>
  <!-- CSS Dosyası -->
  <link rel="stylesheet" href="../css/add_item.css">
  <style>
    .language-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .language-header {
      font-weight: bold;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="../Html/main.html">
        <img src="../img/mitts_logo.png" alt="Logo" class="logo">
      </a>    
          <button class="logout-button" onclick="logout()">Çıkış Yap</button>
  </header>

  
  <div class="edit-container">
    <h2>Yeni Ürün Ekle</h2>
  <!-- Ürün Ekleme Formu -->
  <form id="addItemForm">
    <!-- TR Bölümü -->
    <div class="language-section">
      <div class="language-header">Türkçe Bilgiler</div>
      <label for="itemNameTR">Ürün Adı (TR):</label><br>
      <input type="text" id="itemNameTR" required><br><br>

      <label for="itemDescriptionTR">Açıklama (TR):</label><br>
      <textarea id="itemDescriptionTR" rows="4"></textarea><br><br>
    </div>

    <!-- EN Bölümü -->
    <div class="language-section">
      <div class="language-header">İngilizce Bilgiler</div>
      <label for="itemNameEN">Ürün Adı (EN):</label><br>
      <input type="text" id="itemNameEN"><br><br>

      <label for="itemDescriptionEN">Açıklama (EN):</label><br>
      <textarea id="itemDescriptionEN" rows="4"></textarea><br><br>
    </div>

    <!-- Ortak Bilgiler -->
    <label for="itemPrice">Fiyat:</label><br>
    <input type="number" step="0.01" id="itemPrice" required><br><br>

    <div class="checkbox-container">
      <div class="checkbox-item">
        <label for="itemIsActive">Aktif mi?</label>
        <input type="checkbox" id="itemIsActive" checked>
      </div>
      
      <div class="checkbox-item">
        <label for="itemIsPopular">Popüler mi?</label>
        <input type="checkbox" id="itemIsPopular">
      </div>
    </div>
    <br>

    <!-- Resim yükleme alanı -->
    <label for="itemImage">Resim Yükle:</label><br>
    <input type="file" id="itemImage" accept="image/*"><br><br>

    <button type="submit">Ürünü Kaydet</button>
  </form>
</div>
  <!-- Firebase JS SDK'ları -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- add_item JS Dosyası -->
  <script src="../Js/add_item.js"></script>

</body>
</html>
