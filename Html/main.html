<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profesyonel menü yönetim sistemi - Mitts Panel">
  <meta name="author" content="Mitts">
  <meta name="theme-color" content="#2563eb">
  <title>Menü Yönetimi | Mitts Panel</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>
  <!-- Header -->
  <header>
    <a href="../Html/main.html">
      <img src="../img/mitts_logo.png" alt="Logo" class="logo">
    </a>    
    <button class="logout-button" onclick="logout()">Çıkış Yap</button>
  </header>

  <!-- Modern Action Buttons Container -->
  <div class="add-category-container">
    <button class="category-button" onclick="addCategory()" title="Yeni kategori ekle">
      <span class="button-icon">➕</span>
      Kategori Ekle
    </button>
    <button class="category-button secondary" onclick="window.location.href='../Html/edit_prices.html'" title="Menü fiyatlarını düzenle">
      <span class="button-icon">💰</span>
      Menü Fiyatları
    </button>
    <button class="category-button secondary" onclick="window.location.href='../Html/sort.html'" title="Zaman Bazlı Sıralama">
      <span class="button-icon">🕒</span>
      Sıralama
    </button>
  </div>

  <!-- Modern Menu Container -->
  <main class="menu-container" id="menuContainer" role="main">
    <!-- Loading State -->
    <div class="loading-state" id="loadingState">
      <div class="loading-spinner"></div>
      <p>Menü yükleniyor...</p>
    </div>
    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-icon">📋</div>
      <h3>Henüz kategori bulunmuyor</h3>
      <p>Başlamak için ilk kategorinizi ekleyin</p>
      <button class="category-button" onclick="addCategory()">
        <span class="button-icon">➕</span>
        İlk Kategorinizi Ekleyin
      </button>
    </div>
    <!-- Kategoriler ve ürünler buraya yüklenecek -->
  </main>

  <!-- Firebase ve panel.js bağlantısı -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="../Js/main.js?v=1"></script>
</body>
</html>
